<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <rect width="512" height="512" rx="100" fill="#000000"/>
  
  <!-- Bitcoin orange gradient background -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>
  
  <!-- Bitcoin B symbol -->
  <g transform="translate(256, 256)">
    <!-- Outer B shape -->
    <path d="M -60 -120 L -60 120 L 30 120 Q 80 120 100 80 Q 120 40 100 10 Q 120 -20 100 -60 Q 80 -120 30 -120 Z" 
          fill="#000000" opacity="0.2"/>
    <path d="M -50 -110 L -50 110 L 25 110 Q 70 110 88 72 Q 106 34 88 8 Q 106 -26 88 -54 Q 70 -110 25 -110 Z" 
          fill="#FFFFFF"/>
    
    <!-- Inner B cutouts -->
    <rect x="-20" y="-80" width="40" height="60" rx="5" fill="url(#gradient)"/>
    <rect x="-20" y="20" width="40" height="60" rx="5" fill="url(#gradient)"/>
    
    <!-- Pen/Quill overlay -->
    <g transform="rotate(-45) translate(40, -40)">
      <path d="M 0 0 L 60 -60 Q 65 -65 70 -60 L 75 -55 Q 80 -50 75 -45 L 15 15 Z" 
            fill="#000000" opacity="0.8"/>
      <path d="M 0 0 L 8 8 L 15 15 L 12 3 Z" 
            fill="#FFD700"/>
      <!-- Pen tip -->
      <circle cx="0" cy="0" r="3" fill="#000000"/>
    </g>
  </g>
  
  <!-- Text: Writer -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">WRITER</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>