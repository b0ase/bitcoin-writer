<!DOCTYPE html>
<html>
<head>
    <title>Generate Twitter Card Image</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 1200, 630);
        
        // Orange gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#f7931a');
        gradient.addColorStop(1, '#ff9500');
        ctx.fillStyle = gradient;
        ctx.fillRect(50, 50, 1100, 530);
        
        // Bitcoin B symbol
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 300px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('â‚¿', 300, 380);
        
        // Text
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 100px Arial';
        ctx.fillText('Bitcoin Writer', 750, 250);
        
        ctx.font = '40px Arial';
        ctx.fillText('Save Documents as NFTs', 750, 350);
        ctx.fillText('on the BSV Blockchain', 750, 400);
        
        // Download link
        const link = document.createElement('a');
        link.download = 'twitter-card.png';
        link.href = canvas.toDataURL();
        link.click();
    </script>
</body>
</html>
